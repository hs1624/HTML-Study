<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Button Event</title>

    <style>
        .di {
            margin: 15px;
            padding: 15px;
            width: 150px;
            font-size: 25px;
            font-weight: bold;
            border: 1px solid #000;
            border-radius: 15px;

            cursor: pointer;
        }
    </style>

</head>
<body>
    <div class="di" onclick="클릭()">임시버튼</div>
    <input type="button" value="버튼1" onclick="클릭()">

    <button onclick="클릭()">버튼2</button>

    <script>

        function 클릭() {   
            alert('javascript 실행');
        }

    </script>

</body>
</html>
