<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WebCal2</title>
</head>
<body>
    <input type="text"  id="num1">
    <select id="op">
        <option value="1">+</option>
        <option value="2">-</option>
        <option value="3">*</option>
        <option value="4">/</option>
    </select>
    <input type="text"  id="num2">
    <input type="button" value="결과" onclick="결과구하기()">
    <input type="text"  id="result">

    <script>
       
      
        
        function 결과구하기() {
        let num1 = document.getElementById('num1').value;
        let num2 = document.getElementById('num2').value;
        if (document.getElementById('op').value == "1") {
            document.getElementById('result').value = (parseInt(num1)+parseInt(num2));
        }
        else if (document.getElementById('op').value == "2") {
            document.getElementById('result').value = (parseInt(num1)-parseInt(num2));
        }
        else if (document.getElementById('op').value == "3") {
            document.getElementById('result').value = (parseInt(num1)*parseInt(num2));
        }
        else if (document.getElementById('op').value == "4") {
            document.getElementById('result').value = (parseInt(num1)/parseInt(num2));
        }
    }
    
    </script>

</body>
</html>
