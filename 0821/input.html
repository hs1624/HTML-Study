<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Input</title>
</head>
<body>
    <input type="text" name="" id="user_id">
    <script>
        // var v1 = 'banana';
        // let le1 = 'banana';     //var와 달리 재선언을 방지

        
        
        //null 값이 없음
        //undefined 값이 할당되지 않은 상태 (오타 일수도있음)
        let str = 'abc';
        typeof(str);
        console.log('1','2');
        console.log(typeof(str),str);

        let num = '100'*1; // (문자로 인식시키려는 경우는 100+'' 과 같은 경우로)
        console.log(typeof(num),num);

        console.log(typeof(Number('1.2')),Number('1.2'));

        console.log(typeof(parseInt('1.2')),parseInt('1.2'));

        console.log(typeof(parseFloat('1')),parseFloat('1'));
        
        console.log(typeof(String(100)),String(100));

        console.log(typeof(Boolean('true')),Boolean('true'));


        


    </script>
</body>
</html>
