<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Input</title>
</head>
<body>
    <!--type: 사용자 기능 종류-->
    <!-- id : html 태그 중, 해당 tag를 가리킬 수 있는 대표 수단 중 하나 -->
    <!-- 중복 불가 -->
    <!-- value: 사용자가 입력하는 공간-->


    <input type="text" name="" id="user_id" value="Hello World">

    <input type="button" value="클릭" onclick="클릭()">

    <script>
        let dd = document.getElementById('user_id');
        //console.log(dd);
        document.getElementById('user_id').value = 'Js';
        dd.value = '청양';
        
        //이벤트 핸들러(키보드,마우스,페이지)
        function 클릭() {
            alert(dd.value);
        }
 
        


    </script>
</body>
</html>
