<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1 id="title">Hello World</h1>

    <script>
        let title = document.getElementById('title').innerText;
        alert(title);
        document.getElementById('title').innerText = 'Java';

        alert('경고 메시지');

        let pro = prompt('확인 하기');
        document.getElementById('title').innerText = pro;

        let comp = confirm('당신은 한국인 입니까?');
        if(comp) {
            alert('true'); 
        } else {
            alert('false');
        }
    </script>

</body>
</html>
