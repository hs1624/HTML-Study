<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Box Adjustments</title>
    <style>
        .box {
            width: 300px;
            height: 300px;
            border: 3px solid #000;
            background-color: deepskyblue;
            transition: width 0.5s, height 0.5s, transform 0.5s, opacity 0.5s, background-color 0.5s;
            
        }
        .wid {
            width: 80vh;
        }
        .hei {
            height: 500px;
        }
        .rota {
            animation: rota 2s infinite linear;
        }
        
        @keyframes rota {
            from { transform: rotate(0deg);}
            to { transform: rotate(360deg);}
        }
        @keyframes fadeOutAnimation {
            from { opacity: 1; }
            to { opacity: 0; }
        }
    </style>
</head>
<body>
    <input type="button" id="btn1" value="너비 조정">
    <input type="button" id="btn2" value="높이 조정">
    <input type="button" id="btn3" value="회전">
    <input type="button" id="btn4" value="투명">
    <input type="button" id="btn5" value="색상 전환">
    
    <div class="box"></div>
    <div class="cursor-follow"></div>

    <script>
        document.getElementById('btn1').addEventListener('click', wid);
        document.getElementById('btn2').addEventListener('click', hei);
        document.getElementById('btn3').addEventListener('click', rota);
        document.getElementById('btn4').addEventListener('click', transp);
        document.getElementById('btn5').addEventListener('click', ColorChange);
        
        
        const box = document.querySelector('.box');
        const cursorFollower = document.querySelector('.cursor-follow');

        function wid() {
            let box = document.querySelector('.box');
            if(box.classList.contains('wid')) {
                box.classList.remove('wid');
            } else {
                box.classList.add('wid');
            }
        }

        function hei() {
            let box = document.querySelector('.box');
            if(box.classList.contains('hei')) {
                box.classList.remove('hei');
            } else {
                box.classList.add('hei');
            }
        }
            
        

        function rota() {
            let box = document.querySelector('.box');
            document.addEventListener('mousemove', (e) => {
            box.style.left = `${e.clientX - 50}px`;
            box.style.top = `${e.clientY - 50}px`;
            box.classList.add('rota');
        });
            if(box.classList.contains('rota')) {
                box.classList.remove('rota');
            } else {
                box.classList.add('rota');
            }
        }
            
        

        function transp() {
            let box = document.querySelector('.box');
            if(box.classList.contains('transp')) {
                box.classList.remove('transp');
                box.style.opacity = '1';
            } else {
                box.classList.add('transp');
                box.style.opacity = '0';
            }
        }
            
        

        function ColorChange() {
            let box = document.querySelector('.box');
            if(box.classList.contains('ColorChange')) {
                box.classList.remove('ColorChange');
            } else {
                box.classList.add('ColorChange');
                box.style.backgroundColor = getRandomColor();
            }
        }
            
        
        function getRandomColor() {
            let letters = '0123456789ABCDEF';
            let color = '#';
            for (let i = 0; i < 6; i++) {
                color += letters[Math.floor(Math.random() * 16)];
            }
            return color;
        }
        
        

       /** document.onmousemove = (e) => {
            cursorFollower.style.left = e.pageX + "px";
            cursorFollower.style.top = e.pageY + "px";
}   **/
        

    </script>
</body>
</html>
