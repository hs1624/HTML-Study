<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <select id="menu01" onchange="box(event)">
        <option value="coffee">커피</option>
        <option value="cake">케이크</option>
    </select>
    <select id="menu02">
    
    </select>
    
<script>

    function box(e) {
        console.log(e.target);
        let c1 = document.getElementById('menu01');
        let c2 = document.getElementById('menu02');
        let str = '';

        if(c1.value == 'coffee'){
            str += '<option>카푸치노</option>';             
            str += '<option>카라멜 마끼아토</option>';             
        } else if (c1.value) {
            str += '<option>생크림케이크</option>';             
            str += '<option>초콜릿케이크</option>';             
        }
        c2.innerHTML = str;
    }


</script>


</body>
</html>
