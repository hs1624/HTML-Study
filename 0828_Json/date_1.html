<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        //현재 pc 기준으로 날짜 정의. (클라이언트 기준이며 서버에 저장시엔 활용하면 안됨)
        let today = new Date();
        console.log("년도: ", today.getFullYear());
        console.log("월: ", today.getMonth()+1);
        console.log("일: ", today.getDate());
        console.log(today);
        
        //setInterval(함수, 몇초마다 반복할 것(int));
        setInterval(function() {
            console.log(String(today.getHours()), '-',String(today.getMinutes()),'-',String(today.getSeconds()));
        }, 1000); //1초는 1000.

    </script>
</body>
</html>
