<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>

        start();
        function start() {
            console.log('start');
        }

        let fn02 = function() {
            console.log('변수');
        }
        fn02();

        // ES6 (국가사업에는 사용 지양)
        let fn03 = () => { 
            console.log('fn03');
        }
        fn03();

        start02(1);
        function start02(num1) {
            console.log('start02: ', num1);
        }

        let fn04 = num1 => {
            console.log('num1: ', num1);
        }

        function start03(num1, num2) {
            console.log(num1+num2);
        }

        let fn05 = (num1, num2) => {
            console.log(num1+num2);
        }

       


        document.querySelector('.add').addEventListener('click', function() {});
        document.querySelector('.add').addEventListener('click', fn02);
        document.querySelector('.add').addEventListener('click', fn03);
        document.querySelector('.add').addEventListener('click', fn04);
        document.querySelector('.add').addEventListener('click', fn05);

        document.querySelector('.add').addEventListener('click',start);
    </script>

</body>
</html>
