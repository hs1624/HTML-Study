<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Node 호출</title>
</head>
<body>
    <input type="text" id="userId" placeholder="이름 입력">
    <input type="button" value="ajax 호출하기" onclick="btn1()">
    <script src="/lib/jquery-3.7.1.js"></script>
    <script>
        function btn1() {
            let name = document.getElementById('userId');

            let obj = {'userId': name.value};

            name.value = '';
            name.focus();

            //location.href = 'http://localhost:3000/db';
            //비동기 (화면을 움직이지 않는)
            $.ajax({
                url: 'http://localhost:3000/get',
                type: 'get',
                data: obj,
                dataType: 'json',
                success: function(res) {
                    console.log(res);
                    if(res.status == 200) {
                        let list = res.list;
                        console.log(list);
                    }
                }

            })
        }
    </script>
</body>
</html>
