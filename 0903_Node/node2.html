<html lang="en">

</head>
<body>
    <input type="text" id="userId" placeholder="이름 입력">

    <input type="button" value="페이지이동" onclick="move()">
    
    <script src="/lib/jquery-3.7.1.js"></script>
    <script>
        function move() {
            location.href = 'node2.html'
        }

        function btn1() {
            //location.href = 'http://localhost:3000/db';

                url: 'http://localhost:3000/db',
                type: 'get',
                dataType: 'json',
                successL: function(res) {
                    console.log(res);
                    if(res.status == 200) {
                        let list = res.list;
                        console.log(list);
                    }
                }

            })
        }
    </script>
