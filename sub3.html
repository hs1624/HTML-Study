<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User</title>
    <style>
        table {
            width: 30%;
            margin: 20px auto;
            border-collapse: collapse;
            
        }
        th, td {
            padding: 10px;
            border: 1px solid #ddd;
            text-align: center;
            font-weight: bold;

        }
        
        th {
            background-color: #f2f2f2;
            text-align: center;
        }
        .normal-text {
            font-weight: normal;
        }
        
        
        
    </style>
</head>
<body>
    <table>
        <tr>
            <td colspan="3" style="background-color: mediumpurple;">회원 기본 정보</td>
            
           
        </tr>
        <tr>
            <td>아이디 <input type="text" maxlength="12"><span class="normal-text">&nbsp;4~12자의 영문 대소문자와 숫자로만</td>
            
            
           
        </tr>
        <tr>
            <td>비밀번호 <input type="password" name="" id="" maxlength="12"><span class="normal-text">&nbsp; 4~12자의 영문 대소문자와 숫자로만</td>
            
           
        </tr>
        <tr>
            <td>비밀번호 확인 <input type="password" name="" id="" maxlength="12"></td>
         
           
        </tr>
        <tr>
            <td>메일주소 <input type="text" name="" id="mail" maxlength="20"><span class="normal-text">&nbsp; 예) id@domain.com </td>
        
        </tr>

        <tr>
            <td>이름 <input type="text" id="name" maxlength="20"></td>
        </tr>

        <tr>
            <td colspan="3" style="background-color: mediumpurple;">개인 정보</td>
        </tr>

        <tr>
            <td>주민등록번호 <input type="text" maxlength="15"> - <input type="password" name="" id=""> <span class="normal-text">예)123456-1234567</td>
            
           
        </tr>
        <tr>
            <td>생일 <input type="" name="" id=""></td> 
            
        </tr>
        <tr>
            <td>관심분야(취미)
            <input type="radio" name="h" value="게임">게임
            <input type="radio" name="h" value="운동">운동
            <input type="radio" name="h" value="요리">요리
            <input type="radio" name="h" value="악기 연주">악기 연주
            <input type="radio" name="h" value="">영화 감상
        
           </td>
        </tr>
        <tr>
            <td>자기소개 <input type="text" width="auto"></td>
            
        </tr>

    </table>

    <script>


    </script>

</body>
</html>
